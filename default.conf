server {
    if ($host = playagainstthe.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name playagainstthe.com www.playagainstthe.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;


}

server {
    listen 443 ssl;
    server_name playagainstthe.com www.playagainstthe.com;

    # SSL Certificates (replace with your paths)
    ssl_certificate /etc/letsencrypt/live/playagainstthe.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/playagainstthe.com/privkey.pem; # managed by Certbot

    # Security settings (optional but recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy settings
    location / {
        proxy_pass https://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}


